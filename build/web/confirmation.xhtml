<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:head>
        <h:outputStylesheet library="css" name="stylesheet.css" />
    </h:head>
    <h:body>       
        <h:form>
            <h2>Reservation Confirmation</h2>
            <p>
                <output jsf:id="confirm" name="confirm"> 
                    Thanks for your reservation, #{reservationBean.name}. 
                    #{reservationBean.tickets} tickets are confirmed for #{reservationBean.date}. 
                    Your total amount is #{reservationBean.totalValue}. 
                    No email has actually been sent to #{reservationBean.email}.
                </output>
            </p>
            <p>
                <h:commandButton value="Back" action="reservation"/>
            </p>
        </h:form>
    </h:body>
</html>
